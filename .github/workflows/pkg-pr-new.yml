name: pkg-pr-new

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  merge_group:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run compile
      - run: pnpm dlx pkg-pr-new publish packages/waku
